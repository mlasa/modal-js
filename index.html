<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
  </head>
  <body>
    <style>
      * {
        font-family: monospace;
      }
      body {
        background-color: #cf8154;
        background-image: url(sky.jpg);
      }
      .modal-container {
        z-index: 2000;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.65);
        position: fixed;
        top: 0px;
        left: 0px;
        display: none;
        justify-content: center;
        align-items: center;
      }
      .modal-container.show {
        display: flex;
      }
      .modal {
        background-color: #ffffff;
        width: 60%;
        min-width: 300px;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 0 25px rgb(71, 71, 71);
        position: relative;
      }
      .title-modal {
        text-align: center;
      }

      @keyframes modalAnimation {
        from {
          opacity: 0;
          transform: translate3d(0, -60px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      .show .modal {
        animation: modalAnimation 0.3s;
      }

      .input {
        width: 100%;
        border: none;
        outline: 0;
        height: 35px;
        border-bottom: 2px solid #cacaca;
        background-color: rgba(255, 255, 255, 0);
        transition: border-bottom 0.7s ease;
        text-align: center;
      }
      .input:focus,
      .input:hover {
        border-bottom: 3px solid rgb(0, 0, 0);
      }
      .button {
        height: 38px;
        width: 100%;
        margin-top: 10px;
        border: none;
        background: none;
        outline: none;
        border-radius: 2px;
        background-color: #dadada;
        cursor: pointer;
      }
      .button:hover {
        background-color: #d1d1d1;
      }

      .button-close {
        position: absolute;
        top: 0;
        right: 0;
        width: 50px;
        height: 50px;
        border-radius: 100%;
        border: none;
        font-size: 22px;
        outline: none;
        cursor: pointer;
        background-color: white;
      }
      .button-close:hover {
        font-size: 24px;
      }
      .button-personalized {
        background-color: #f1b6d9;
        color: #752456;
        font-size: 16px;
        font-weight: bold;
        border-radius: 50px;
      }
      .button-personalized:hover {
        background-color: #d094e2;
        border-radius: 50px;
      }
      .opening {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 600px;
        padding: 20px;
        background-color: #f1b6d960;
        border-radius: 20px;
        top: 200px;
        left: 350px;
        position: absolute;
      }
      .site {
        position: relative;
        min-width: 600px;
        /* background-position: center;
        background-repeat: no-repeat;
        background-size: cover; */
      }
      .title {
        color: #752456;
        z-index: 1;
      }
      .title::after {
        content: "|";
        animation: writtingBar 0.7s infinite;
      }
      @keyframes writtingBar {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
      /* img {
        position: relative;
        max-height: 100vh;
        max-width: 100vw;
      } */
    </style>

    <div class="site">
      <form class="opening">
        <h1 class="title" id="title">Connect with the world</h1>
        <input
          type="button"
          value="Login"
          class="button-open button button-personalized"
          id="button-open"
        />
      </form>
      <!-- <img src="sky.jpg" alt="image of a pink and orange sky" /> -->
    </div>
    <div class="modal-container" id="modal-container">
      <div class="modal" id="modal">
        <button type="button" class="button-close" id="button-close">
          X
        </button>
        <h1 class="title-modal" id="title-modal">Hello</h1>
        <form class="form">
          <input
            type="text"
            class="input"
            id="input"
            placeholder="What's yout name?"
          />
          <input
            type="button"
            class="button-send button button-personalized"
            id="button-send"
            value="Ok"
          />
        </form>
      </div>
    </div>

    <script>
      const btnOpen = document.getElementById("button-open");
      const btnClose = document.getElementById("button-close");
      const outOfModal = document.getElementById("modal-container");
      const title = document.getElementById("title");

      function callModal(modalID) {
        const modal = document.getElementById(modalID);
        modal.classList.add("show");
      }

      function closeModal(modalID) {
        const modal = document.getElementById(modalID);
        modal.classList.remove("show");
      }

      btnOpen.addEventListener("click", () => {
        callModal("modal-container");
      });

      btnClose.addEventListener("click", () => {
        closeModal("modal-container");
      });
      outOfModal.addEventListener("click", () => {
        closeModal("modal-container");
      });

      function writer(element) {
        const lettersArray = element.innerHTML.split("");

        element.innerHTML = "";

        lettersArray.forEach((charater, index) => {
          setTimeout(() => {
            element.innerHTML += charater;
          }, 200 * index);
        });
      }
      writer(title);
    </script>
  </body>
</html>
